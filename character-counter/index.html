<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/images/logo.svg" alt="main logo">
            <h2>Character Counter</h2>
        </div>

        <button class="theme-switcher">
            <img src="assets/images/icon-moon.svg" alt="moon icon" class="moon">
            <img src="assets/images/icon-sun.svg" class="sun hidden" alt="sun icon">
        </div>
    </header>

    <h1>Analyze your text in real-time.</h1>

    <section class="text-content flex-column">
        <div class="text-container flex-column">

            <textarea name="message" id="message" placeholder="Start typing hereâ€¦ (or paste your text)"
            ></textarea>
            <div class="info hidden" id="limit-warning">
                <img src="assets/images/icon-info.svg" alt="info icon">
                <span id="warning-text">Limit reached! Your text exceeds 3 charcaters.</span>
            </div>
        </div>


        <div class="text-actions flex-column">
            <div class="check-wrapper flex-column">

                <div class="custom-checkbox">
                    <input type="checkbox"  id="exclude-spaces">
                    <label for="exclude-spaces">Exclude Spaces</label>
                </div>
    
                <div class="custom-checkbox">
                    <input type="checkbox"  id="character-limit">
                    <label for="character-limit">Set Character Limit</label>
                    <input type="number" name="limit" id="limit" class="visibility">
                </div>
            </div>

            <p class="approx-time">Approx. reading time: &lt1 minute</p>
        </div>

    </section>

    <section class="content flex-column">

        <div class="card-container flex-column">
            <div class="card flex-column character">
                <h3 class="number" id="character-count">00</h3>
                <p>Total Characters</p>
            </div>

            <div class="card flex-column word">
                <h3 class="number" id="word-count">00</h3>
                <p>Word Count</p>
            </div>

            <div class="card flex-column sentence">
                <h3 class="number" id="sentence-count">00</h3>
                <p>Sentence Count</p>
            </div>
        </div>

        <div class="letter-density flex-column">
            <h2>Letter Density</h2>
            <p>No characters found. Start typing to see letter density.</p>
        </div>

    </section>
    <script src="script.js"></script>
</body>
</html>
